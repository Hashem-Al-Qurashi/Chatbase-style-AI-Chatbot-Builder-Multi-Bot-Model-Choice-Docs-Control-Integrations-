<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Click Test</title>
</head>
<body>
    <h1>Dashboard Interactive Elements Test</h1>
    <p>This test page will verify that all dashboard buttons are clickable.</p>
    
    <script>
        // Test script to verify button functionality
        console.log('Dashboard Click Test Initialized');
        
        // Wait for page to load
        window.addEventListener('load', () => {
            // Find all buttons on the page
            const buttons = document.querySelectorAll('button');
            console.log(`Found ${buttons.length} buttons on the page`);
            
            // Add click listeners to all buttons
            buttons.forEach((button, index) => {
                button.addEventListener('click', (e) => {
                    console.log(`Button ${index} clicked!`, button.textContent);
                    alert(`Button clicked: ${button.textContent}`);
                });
                
                // Check if button is actually clickable
                const styles = window.getComputedStyle(button);
                if (styles.pointerEvents === 'none') {
                    console.error(`Button ${index} has pointer-events: none!`, button);
                }
                
                // Check z-index issues
                const zIndex = styles.zIndex;
                if (zIndex && parseInt(zIndex) < 0) {
                    console.error(`Button ${index} has negative z-index!`, button);
                }
            });
            
            // Check for overlaying elements
            document.addEventListener('click', (e) => {
                const element = document.elementFromPoint(e.clientX, e.clientY);
                console.log('Clicked element:', element);
                console.log('Target element:', e.target);
                
                if (element !== e.target) {
                    console.warn('Click intercepted! Actual element:', element, 'Expected:', e.target);
                }
            });
        });
    </script>
</body>
</html>
